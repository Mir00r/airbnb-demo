<html layout:decorate="dashboard" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<div layout:fragment="main_content">
    <div th:if="${message!=null}" class="alert alert-info" role="alert">
        <span th:text="${message}"></span>
    </div>
    <div class="card">
        <div class="header">
            <h2>
                Household Details <small>Description text here...</small>
            </h2>
            <div class="pull-right">
                <a th:href="@{/admin/households/create}" class="btn btn-primary">Create New</a>
                <a th:href="@{/admin/households/}+${household?.id}+@{/update}" class="btn btn-primary">Edit</a>
                <a th:href="@{/admin/households}" class="btn btn-primary">All Households</a>
            </div>
        </div>

        <div class="body">
            Households(<span th:text="${household?.id}"></span>) details goes here
        </div>

    </div>

</div>
</html>
